<!DOCTYPE html>

<html>
  <head>
    <title>Pedestal + Ring Middleware Session/cookie-based
    form</title>

  </head>

  <body>
    <h1>Enter your name and I will remember you.</h1>

    <form action="/introduce" method="post">
      <label for="name">Name</label><input id="name" name="name"
      required="true" type="text"><br>
      <label for="sponsor">Sponsor</label><input id="sponsor" name=
      "sponsor" required="false" type="text"><br>
      <label for="ticketid">Ticketid</label><input id="ticketid"
      name="ticketid" required="false" type="text"><br>
      <input type="submit" value="submit">
    </form>

    <p>Alternatively, visit the <a href='/hello'>greeting page</a>
    to see who I think you are.</p>
  </body>
</html>
