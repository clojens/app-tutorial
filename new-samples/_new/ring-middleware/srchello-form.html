<!DOCTYPE html>

<html>
  <head>
    <title>Pedestal + Middleware User-Forms</title>
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Enter your name and I will remember you.</h1>

    <form action="/introduce" method="post">
      <label for="name">Name</label><input id="name" name="name"
      required="" type="text"><br>
      <label for="username">Username</label><input id="username"
      name="username" required="" type="text"><br>
      <label for="password">Password</label><input id="password"
      name="password" required="" type="text"><br>
      <input type="submit" value="submit">
    </form>

    <p>Alternatively, visit the <a href='/hello'>greeting page</a>
    to see who I think you are.</p>
  </body>
</html>
